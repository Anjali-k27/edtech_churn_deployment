version: '3.8'

services:
  streamlit-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    depends_on:
      - mlflow
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - edtech-network

  mlflow:
    image: python:3.9-slim
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
      - ./requirements.txt:/requirements.txt
    command: >
      bash -c "
        pip install mlflow boto3 psycopg2-binary &&
        mlflow server 
        --backend-store-uri sqlite:///mlruns/mlflow.db 
        --default-artifact-root ./mlruns 
        --host 0.0.0.0 
        --port 5000
      "
    restart: unless-stopped
    networks:
      - edtech-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx.conf:/etc/nginx/nginx.conf
      - ./deployment/ssl:/etc/nginx/ssl
    depends_on:
      - streamlit-app
    restart: unless-stopped
    networks:
      - edtech-network

networks:
  edtech-network:
    driver: bridge

volumes:
  mlruns:
  data:
  models:
  logs:
